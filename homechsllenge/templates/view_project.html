{% extends 'base.html' %}
 {% block content %}

<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Project</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      
    </nav>
    <button class="inline-flex items-center bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-200 rounded hover:text-indigo-500 text-white mt-4 md:mt-0"><a href="/logout/">Logout </a>
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</header>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">My Projects</h1>
    </div>
    <div class="flex flex-wrap -m-4">
      {% for project in projects %}
      <div class="xl:w-1/3 md:w-1/2 p-4"> 
        <div class="border border-gray-200 p-6 rounded-lg">
          <div class="flex items-center justify-between mb-4">
            <div class="w-40 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500">
              <p>{{project.created_date}}</p>
            </div>
            
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2" style="font-size:25px">{{ project.title }}</h2> 
          <p class="leading-relaxed text-base"><b>{{ project.todos }}</b> Tasks associated with this Project</p> 
          <div class="flex justify-between mt-4">
            <button class="text-white bg-indigo-400 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">
              <a href="/delete_project/{{project.id}}">Delete</a>
            </button>
            <button class="text-white bg-indigo-400 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
              <a href="/show_todos/{{project.id}}">Show</a>
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href="{% url 'create' %}">Create Project</a></button>
  </div>
</section>

{% endblock   %}
