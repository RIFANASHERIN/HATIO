

{% extends 'base.html' %}

{% block title %}Edit Todos{% endblock %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-15 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Edit Todos for <b>{{ project.title }}</b></h2>
      <div class="relative mb-4">
  <form method="post" >
    {% csrf_token %}
    {% for todo in todos %}
      <div class="todo-item flex items-center mb-2">
        <input type="checkbox" id="todo_{{ todo.id }}" name="{{ todo.id }}"  class="mr-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <label for="todo_{{ todo.id }}" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">{{ todo.description }}</label>

      </div>
    {% endfor %}
  
</div>

<style>
  .todo-item {
    display: flex;
    align-items: center;
  }
  .todo-item input[type="checkbox"] {
    margin-right: 10px;
  }
</style>

      
      <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Delete Selected Todos</button>
      
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-white-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      
    </div>
    </form>
  </div>
</section> 

{% endblock %}
